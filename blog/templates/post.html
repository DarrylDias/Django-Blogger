{% extends "base.html" %}
{% block content %}


<div class="post-title">
<h2>{{ post.title }}</h2>
</div>

<div class="post-meta">
  on {{ post.created }}
</div>

<div class="post-content">

{{ post.body|safe|linebreaks }}
</div>

<div class="post-tags">
 {% for tag in post.tags.all %}
 <a href="/blog/tag/{{tag}}">{{tag}}</a>
 {% if not forloop.last %}. {% endif %}
 {% endfor %}
</div>


<div class="option">
	<a href="/blog/" class="btn btn-info">&larr;</a>
</div>

{% endblock %}
